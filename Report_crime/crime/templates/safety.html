{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    .safety-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    .safety-card:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
  
    .safety-card h1 {
      font-weight: bold;
      font-size: 24px;
      margin-top: 0;
      color: #333;
    }
  
    .safety-card p {
      margin-bottom: 10px;
      font-size: 16px;
      color: #666;
    }
  
    .safety-card strong {
      font-weight: bold;
      color: #337ab7;
    }
  
    .safety-card .safety-item {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
  
    .safety-card .safety-item:last-child {
      border-bottom: none;
    }
  </style>
  
  <div class="safety-card">
    <h1>Safety Tips</h1>
    {% for safety in Safety %}
    <div class="safety-item">
      <p><strong>From:</strong> {{ safety.From }}</p>
      <p><strong>Precaution:</strong> {{ safety.precaution }}</p>
    </div>
    {% empty %}
    <p>No safety precautions available.</p>
    {% endfor %}
  </div>
{% endblock %}
